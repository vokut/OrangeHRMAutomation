name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    env: 
      ORANGEHRM_URL: ${{ secrets.ORANGEHRM_URL }}
      ORANGEHRM_USER: ${{ secrets.ORANGEHRM_USER }}
      ORANGEHRM_PASSWORD: ${{ secrets.ORANGEHRM_PASSWORD }}
    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-node@v4
      with:
        node-version: lts/*

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Install Allure CLI
      run: npm install -g allure-commandline

    - name: Run Playwright tests
      run: npx playwright test

    # Generate Allure report AFTER tests finish
    - name: Generate Allure report
      run: npx allure generate allure-results --clean -o allure-report

    # Upload Allure report artifact
    - name: Upload Allure report
      uses: actions/upload-artifact@v4
      with:
        name: allure-report
        path: allure-report/

    # Optional: upload Playwright HTML report (if you still want it)
    - name: Upload Playwright HTML report
      uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
